{% extends "base.html" %}

{% block content %}
    <h4><a href="{% url 'account:profile' post.user.id %}">{{ post.user.username }}</a> - {{ post.updated_at | date:"Y-M" }}</h4>
    <p>{{ post.body }}</p>
    {% if request.user.id == post.user.id %}
        <a href="{% url 'home:delete' post.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'home:update' post.id %}" class="btn btn-info">Update</a>
    {% endif %}
{% endblock %}
